  favicon: images/logos/afccp_logo_favicon.png # favicon (little logo that appears on the page tabs in browser)
  palette:
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
